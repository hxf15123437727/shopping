    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="./img/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li class="reg_form_li_one">
                            <label for="">手机号：</label>
                            <input type="tel" class="inp">
                            <span></span>
                        </li>
                        <li class="reg_form_li_two">
                            <label for="">短信验证码：</label>
                            <input type="number" class="inp">
                            <span></span>
                        </li>
                        <li class="reg_form_li_three">
                            <label for="">登录密码：</label>
                            <input type="password" class="inp">
                            <span></span>
                        </li>
                        <li class="safe">安全程度&nbsp;
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li class="reg_form_li_four">
                            <label for="">确认密码：</label>
                            <input type="password" class="inp">
                            <span></span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" class="checkbox"> 同意协议并注册
                            <a href="#">《知晓用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="submit_btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
